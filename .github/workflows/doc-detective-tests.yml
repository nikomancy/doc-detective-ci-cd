name: Run Doc Detective Tests

on:
  push:
    branches:
      - gh-pages

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Doc Detective repository
      uses: actions/checkout@v2
      with:
        repository: 'doc-detective/doc-detective'
        path: 'doc-detective'  # Check out the doc-detective repo into a 'doc-detective' directorya

    - name: Checkout nikomancy/doc-detective-ci-cd repository
      uses: actions/checkout@v2
      with:
        repository: 'nikomancy/doc-detective-ci-cd'
        ref: 'gh-pages'  # Specify the branch to checkout
        path: 'doc-detective-ci-cd'  # Check out the repository into a 'doc-detective-ci-cd' directory

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Doc Detective dependencies
      run: |
        cd doc-detective
        npm ci --verbose
        sudo apt-get install -y jq

    - name: Run Doc Detective tests
      run: |
        cd doc-detectived
        output=$(npm run runTests -- --input ../doc-detective-ci-cd/_posts/)
        echo "$output"
        failures=$(echo "$output" | jq -r '.specs[] | select(.result=="FAIL") | .tests[] | select(.result=="FAIL") | .contexts[] | select(.result=="FAIL") | .steps[] | select(.result=="FAIL") | .resultDescription')
        if [ -n "$failures" ]; then
            echo "Failures detected:"
            echo "$failures"
            exit 1
        else
            echo "No failures detected."
        fi
